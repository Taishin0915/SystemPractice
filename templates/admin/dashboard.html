{% extends "base.html" %}

{% block title %}管理画面 - 図書館予約管理システム{% endblock %}

{% block content %}
<div class="page-header">
    <h1>管理画面ダッシュボード</h1>
</div>

<div class="admin-nav">
    <a href="{{ url_for('admin_books') }}" class="btn btn-primary">書籍管理</a>
    <a href="{{ url_for('admin_users') }}" class="btn btn-primary">ユーザー管理</a>
    <a href="{{ url_for('reservation_list') }}" class="btn btn-secondary">予約一覧</a>
    <a href="{{ url_for('loan_list') }}" class="btn btn-secondary">貸出一覧</a>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-value">{{ total_books }}</div>
        <div class="stat-label">登録書籍数</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ total_users }}</div>
        <div class="stat-label">登録ユーザー数</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ total_reservations }}</div>
        <div class="stat-label">待機中の予約</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ active_loans }}</div>
        <div class="stat-label">貸出中</div>
    </div>
    <div class="stat-card stat-card-danger">
        <div class="stat-value">{{ overdue_loans }}</div>
        <div class="stat-label">延滞中</div>
    </div>
</div>
{% endblock %}
