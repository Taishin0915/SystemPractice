name: library-system

services:
  db:
    image: mysql:8.0
    container_name: library_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: library_system
      MYSQL_USER: library_user
      MYSQL_PASSWORD: library_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library_network

  web:
    build: .
    container_name: library_web
    restart: always
    ports:
      - "5001:5001"
    environment:
      DB_HOST: db
      DB_USER: library_user
      DB_PASSWORD: library_password
      DB_NAME: library_system
      SECRET_KEY: dev-secret-key-change-in-production
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5001
      FLASK_DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - library_network

volumes:
  mysql_data:

networks:
  library_network:
    driver: bridge

